{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body style="height: 100%">
<div class="login-container">
    <div class="login-box">
        <h2>Увійти</h2>

        <form action="{% url 'users:login' %}" method="post" class="login-form">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="login-input">
                <label for="{{ form.username.id_for_label }}">Логін</label>
                {{ form.username }}
            </div>

            <div class="login-input">
                <label for="{{ form.password.id_for_label }}">Пароль</label>
                {{ form.password }}
            </div>

            <button type="submit" class="login-btn">Увійти</button>
        </form>

        <div class="register-link">
            Ще немає акаунта? <a href="{% url 'users:register' %}">Зареєструватися</a>
        </div>
    </div>
</div>
</body>
